<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>DOM操作-练习</title>
    <style type="text/css">
        body {
            font-size: 13px;
            line-height: 25px;
        }

        table {
            border-top: 1px solid #333;
            border-left: 1px solid #333;
            width: 300px;
        }

        td {
            border-right: 1px solid #333;
            border-bottom: 1px solid #333;
        }

        .center {
            text-align: center;
        }
    </style>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // 添加一行
            function addRow() {
                var newRow = $("<tr><td>幸福从天而降</td><td align='center'>&yen;18.50</td></tr>");
                $("#row3").before(newRow);
            }

            // 更新第一行的样式
            function updateRow() {
                $("#row1").css({
                    "font-weight": "bold",
                    "text-align": "center",
                    "background-color": "#cccccc"
                });
            }

            // 删除第二行
            function delRow() {
                var dRow = $("tr");
                if (dRow[2] != null) {
                    dRow.eq(2).remove();
                }
            }

            // 复制最后一行
            function copyRow() {
                var oldRow = $("#row3").clone();
                $("#myTable").append(oldRow);
            }

            // 添加点击事件处理
            $("input[name='b1']").click(addRow);
            $("input[name='b2']").click(delRow);
            $("input[name='b3']").click(updateRow);
            $("input[name='b4']").click(copyRow);
        });
    </script>
</head>

<body>
    <table border="0" cellspacing="0" cellpadding="0" id="myTable">
        <tr id="row1">
            <td>书名</td>
            <td>价格</td>
        </tr>
        <tr id="row2">
            <td>看得见风景的房间</td>
            <td class="center">&yen;30.00</td>
        </tr>
        <tr id="row3">
            <td>60个瞬间</td>
            <td class="center">&yen;32.00</td>
        </tr>
    </table>
    <input name="b1" type="button" value="增加一行" />
    <input name="b2" type="button" value="删除第2行" />
    <input name="b3" type="button" value="修改标题样式" />
    <input name="b4" type="button" value="复制最后一行" />
</body>

</html>
